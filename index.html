<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS_PRACTICE_VO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">

    <script>
        var weight = 1000 // given value under grams
        
        document.write("<h1>convert this grams into a different scale</h1>"+ weight +"by cliking this button");

    </script>

</div>
<div class="container">
    <p id="display"></p>
    <button type="button" onclick="var weight = 1000; var kilo = 1000; document.getElementById('display').innerHTML = weight/kilo;">Kilo</button>

    <button type="button" onclick="var weight = 1000; var mill = 1000; document.getElementById('display').innerHTML = weight*mill;">Mill</button>
</div>
    
</body>
</html>
